<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="style.css">
    <title>Youtube</title>
</head>
<body>
    <header class="header-container">
       <div class="start">
           <button class="menu-btn">
               <img src="images/menu-btn.png" alt="menu-btn">
           </button>
           <div class="logo">
               <img src="images/Youtube-logo.png" alt="Youtube-logo">
           </div>
       </div>
       <div class="center">
           <input type="search">
           <button>
            <img src="images/search-icon.png" alt="top-menu-search-icon">
           </button>
           <button>
                 <img src="images\microphone-icon.png" alt="top-menu-button-icon">
           </button>
       </div>
       <div class="end">
           <button>
                <img src="images/top-menu-plus-icon.png" alt="top menu plus icon">
           </button>
           <button>
                <img src="images/top-menu-grid-icon.png" alt="top menu grid icon">
           </button>
           <button>
                <img src="images/top-menu-bell-icon.png" alt="top menu bell icon">
           </button>
           <button>
                <img src="images/top-menu-profile-icon.png" alt="top menu profile icon">
           </button>
       </div>  
    </header>

    <div class="main-content-container">
        <div class="video-area"> 
            <video src="" controls></video>
                <div class="video-info"></div>
                    <h1>Name of the video</h1>
                    <div class="under-video-info">
                        <span>1.456.123 views</span>
                        <button>
                            <img src="images/likebutton.png" alt="like button">
                        </button>
                        <button> 
                            <img src="images/dislikebutton.png" alt="dislike button">
                        </button>
                        <button>
                            <img src="images/.png"
                        </button>

                    </div>
            
        </div>
    
    </div>


    
</body>
</html>
